[GView]
CacheSize = 10485760
Key.ChangeView = F4
Key.ChooseType = Alt+F1
Key.FindDialog = Ctrl+F
Key.GoToDialog = F5
Key.ShowKeys = F1
Key.SwitchToView = Alt+F

[Type.BMP]
Description = "Bitmap image file (*.bmp)"
Pattern = "magic:42 4D"
Priority = 1

[Type.CPP]
Description = "C/C++ language file (*.h, *.hpp, *.c, *.cpp)"
Extension = [cpp , c , h , hpp]
Pattern = ["linestartswith:#include" , "linestartswith:#pragma" , "linestartswith:#define"]
Priority = 1

[Type.CSV]
Description = "Comma or Tab separated values (*.csv, *.tsv)"
Extension = [csv , tsv]
Priority = 1

[Type.DOC]
Description = "Compound file containing VBA macros (vbaProject.bin)"
Pattern = "magic:D0 CF 11 E0 A1 B1 1A E1"
Priority = 1

[Type.ELF]
Description = "Executable and Linkable Format (for UNIX systems)"
OpCodes.Mask = 4294967295
Pattern = "magic:7F 45 4C 46"
Priority = 1

[Type.EML]
Description = "Electronic Mail Format (*.eml)"
Extension = [eml]
Priority = 1

[Type.ICO]
Description = "Icon/Cursor image file (*.ico, *.cur)"
Pattern = ["magic:00 00 01 00" , "magic:00 00 02 00"]
Priority = 1

[Type.INI]
Description = "Initialization file (*.ini, *.toml)"
Extension = [ini , toml]
Priority = 1

[Type.ISO]
Description = "Optical disk image (*.iso)"
Extension = iso
Pattern = "magic:00 00 00 00 00 00 00 00"
Priority = 1

[Type.JCLASS]
Pattern = "magic:CA FE BA BE"
Priority = 1

[Type.JOB]
Description = "JOB file format (*.job)"
Extension = job
Priority = 1

[Type.JPG]
Description = "JPEG image file (*.jpg, *.jpeg)"
Pattern = "magic:FF D8"
Priority = 1

[Type.JS]
Description = "JavaScript / ECMAScript language file (*.js)"
Extension = js
Priority = 1

[Type.JSON]
Description = "JavaScript Object Notation file format (*.json)"
Extension = json
Priority = 1

[Type.JT]
Description = "JLWF file format (*.jlwf)"
Extension = jlwf
Priority = 1

[Type.LNK]
Description = "Link / binary format file shortcuat for Windows OS (*.lnk)"
Extension = lnk
Pattern = "magic:4C 00 00 00"
Priority = 1

[Type.MACHO]
Command.DigitalSignature = Alt+F8
Description = "Mach file executable object (Mach-O) for OSX based systems (including MachO Fat)"
OpCodes.Mask = 4294967295
Pattern = ["magic:CE FA ED FE" , "magic:FE ED FA CE" , "magic:CF FA ED FE" , "magic:FE ED FA CF" , "magic:BE BA FE CA" , "magic:CA FE BA BE" , "magic:BF BA FE CA" , "magic:CA FE BA BF"]
Priority = 1

[Type.MAM]
Command.Decompress = Shift+F10
Description = "PF file format (*.pf)"
Extension = pf
Pattern = "magic:4D 41 4D 04"
Priority = 1

[Type.PCAP]
Description = "Network Packet capture file format"
Extension = pcap
Pattern = ["magic:A1 B2 C3 D4" , "magic:D4 C3 B2 A1"]
Priority = 1

[Type.PE]
Command.AreaHighlighter = Alt+F9
Command.DigitalSignature = Alt+F8
Description = "Portable executable format for Windows OS binaries"
OpCodes.Mask = 4294967295
Pattern = "magic:4D 5A"
Priority = 1

[Type.PREFETCH]
Description = "Prefetch file format for Windows OS"
Extension = pf
Pattern = ["magic:11 00 00 00" , "magic:17 00 00 00" , "magic:1A 00 00 00" , "magic:1E 00 00 00" , "magic:1E 00 00 00"]
Priority = 1

[Type.PYEXTRACTOR]
Description = "PyExtractor file format"
Pattern = ["magic:78 01" , "magic:78 9C" , "magic:78 DA"]
Priority = 1

[Type.SQLite]
Command.ShowTablesDialog = Shift+F10
Description = "SQLite database format"
Pattern = "magic:53 51 4C 69 74 65 20 66 6F 72 6D 61 74 20 33 00"
Priority = 1

[Type.VBA]
Description = "Visual basic language file format (*.vba, *.vbs)"
Extension = [vba , vbs]
Priority = 1

[Type.ZIP]
Description = "Archive file format (*.zip)"
Extension = zip
Pattern = ["magic:50 4b 03 04" , "magic:50 4b 05 06" , "magic:50 4b 07 08"]
Priority = 1

